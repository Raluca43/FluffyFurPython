{% extends 'base.html' %}
{% block title %}
    Create a card for the adoption form
{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a request for adoption</h3>
                    </div>
                    <div>
                        {{ form.errors }}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
